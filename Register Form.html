<!DOCTYPE html>
<html>
<head>
	<title>Register Form</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
<label for="First Name">First Name:</label>
<input id="First Name" type="text"placeholder="John" required>
<label for="Last Name">Last Name:</label>
<input id="Last Name" type="text" placeholder="Smith" required>
</div>
<div>
	<label for="Gender">Male</label>
	<input id="Gender" type="radio" name="gender" value="choice1">
	<label for="Gender">Female</label>
	<input id="Gender" type="radio" name="gender" value="choice2">
	<label for="Gender">Other</label>
	<input id="Gender" type="radio" name="gender" value="choice3">
</div>
<div>
	<label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="your email" required>
	<label for="password">Password:</label>
	<input id="password" name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
</div>
<div>
	<label>Birthday:</label>
	<select name="month" id="month">
		<option>Month</option>
		<option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
	</select>

	<select name="day" id="day">
		<option>Day</option>
		<option>1</option>
        <option>2</option>
        <option>3</option>
	</select>

	<select name="year" id="year">
		<option>Year</option>
		<option>2018</option>
		<option>2017</option>
		<option>2016</option>
	</select>
</div>

<div>

	<label for="terms">I agree to the terms and conditions</label>
	<input id="terms" type="checkbox" name="terms">
</div>
<div>
<input type="submit" value="submit">
</div>
</form>

</body>
</html>
